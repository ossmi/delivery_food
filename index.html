<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Food - доставка еды на дом</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <header class="header">
    
        <img src="img/logo.svg" alt="logo">
        <input type="text" class="input search-input" placeholder="Адрес доставки">
        <div class="buttons">
            <button class="button button-enter">
                <img src="img/profile.svg" alt="Вход" class="button-icon">
                <span class="button-text">Войти</span>
            </button>
            <button class="button">
                <img src="img/basket.svg" alt="Корзина" class="button-icon">
                <span class="button-text">Корзина</span> 
            </button>
        </div>
    </header>
    </div>
        
</body>
</html>
